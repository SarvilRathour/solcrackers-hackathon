<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hud">
        <nav class="hud-left">
            <a href="#" class="play-button">üîç CREATE BOOKING</a>
            <a href="#">TOUR 2025</a>
            <a href="#">SHOP</a>
            <a href="#">ABOUT US</a>
        </nav>
        <div class="hud-center">
            <h1 class="logo">WELCOME<br><span>HOME</span></h1>
        </div>
        <div class="hud-right">
            <div class="now-playing">
                <span>NOW PLAYING: YAME - BIZARRE (INSTRUMENTAL)</span>
                <div class="progress-bar">ON [ ‚ñ¨‚ñ¨‚ñ¨ ] OFF</div>
            </div>
        </div>
    </header>

    <main class="world">
        <form class="booking-form" id="booking-form">
            <h2>Create Booking</h2>
            <div id="form-message"></div>
            <div class="input-group">
                <label for="slot_id">Slot ID:</label>
                <input type="text" id="slot_id" name="slot_id" required>
            </div>
            <div class="input-group">
                <label for="ev_id">EV ID:</label>
                <input type="text" id="ev_id" name="ev_id" required>
            </div>
            <div class="input-group">
                <label for="arrival_time">Arrival Time:</label>
                <input type="datetime-local" id="arrival_time" name="arrival_time" required>
            </div>
            <div class="input-group">
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>
            <div class="input-group">
                <label for="power_needed">Power Needed (kW):</label>
                <input type="number" id="power_needed" name="power_needed" min="1" step="0.1" required>
            </div>
            <button type="submit">Create Booking</button>
        </form>
    </main>

    <footer class="controls">
        <div class="controls-left">
            <span>All rights reserved.</span>
            <a href="#">Terms of use</a>
        </div>
        <div class="controls-center">
            <div class="scroll-prompt">
                <a href="./data.html">CLICK TO EXPLORE BOOKINGS</a>
            </div>
        </div>
        <div class="controls-right">
            <a href="#" class="cta-link">JOIN THE MOLAZONE ‚Ä∫</a>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
